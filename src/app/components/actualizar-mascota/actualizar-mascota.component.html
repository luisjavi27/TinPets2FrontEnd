<div class="contenedor">
  <h1>Actualizar información</h1>
  <form [formGroup]="formActMascota">
    <div class="row mb-3">
      <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="inputNombre" formControlName="nombre">
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputEdad" class="col-sm-2 col-form-label">Edad</label>
      <div class="col-sm-7">
        <input type="number" class="form-control" id="inputEdad" formControlName="edad">
      </div>
    </div>

    <div class="row mb-3">
      <label for="inputEspecie" class="col-sm-2 col-form-label">Especie</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="inputEspecie" formControlName="especie">
      </div>
    </div>
    <select class="form-select" aria-label="Default select example" formControlName="especieselect">
      <option selected>Seleccione...</option>
      <option>One</option>
      <option>Two</option>
      <option>Three</option>
    </select>

    <div class="row mb-3">
      <label for="inputFundacion" class="col-sm-2 col-form-label">Fundación</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="inputFundacion" formControlName="fundacion">
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-sm-7 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="condicionEspecial" formControlName="especial">
          <label class="form-check-label" for="gridCheck1">
            Condiciones especiales de salud
          </label>
        </div>

      </div>
    </div>


    <button type="submit" class="btn btn-primary" (click)="actualizarMascota()">Guardar</button>

  </form>
</div>
